<html>
<head>
<script>
window.onload = function() {

var chart = new CanvasJS.Chart("chartContainer", {
	animationEnabled: true,
	theme: "light2",
	title: {
		text: "Monkeypox Deaths in 2022"
	},
	axisY: {
		title: "Deaths",
		titleFontSize: 24,
		includeZero: true
	},
	axisX: {
		title: "Day",
		titleFontSize: 24,
		includeZero: true
	},
	data: [{
		type: "column",
		yValueFormatString: "#,### Deaths",
		dataPoints: {{deaths}}
	}]
});


	
	chart.render();
}


</script>
</head>
